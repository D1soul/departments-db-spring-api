databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml

  - changeSet:
      id: сreate_table_Users
      author: postgres
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
              - column:
                  name: password
                  type: varchar(100)
              - column:
                  name: confirm_password
                  type: varchar(100)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: gender
                  type: varchar(100)

  - changeSet:
      id: сreate_table_Roles
      author: postgres
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)

  - changeSet:
      id: сreate_table_Users_Roles
      author: postgres
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: users_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey: (users_id)
                    foreignKeyName: FK_Users_Id
                    references: users(id)
              - column:
                  name: roles_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey: (roles_id)
                    foreignKeyName: FK_Roles_Id
                    references: roles(id)

  - changeSet:
      id: сreate_table_Main_Departments
      author: postgres
      changes:
        - createTable:
            tableName: main_departments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(150)

  - changeSet:
      id: сreate_Table_Main_Dept_Employees
      author: postgres
      changes:
        - createTable:
            tableName: main_dept_employees
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
              - column:
                  name: first_name
                  type: varchar(100)
              - column:
                  name: middle_name
                  type: varchar(100)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: passport
                  type: varchar(50)
              - column:
                  name: md_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey: (md_id)
                    foreignKeyName: FK_Empl_Main_Department_Id
                    references: main_departments(id)

  - changeSet:
      id: сreate_table_Sub_Departments
      author: postgres
      changes:
        - createTable:
            tableName:  sub_departments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(150)
              - column:
                  name: md_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey: (md_id)
                    foreignKeyName: FK_SD_Main_Department_Id
                    references: main_departments(id)

  - changeSet:
      id: сreate_Table_Sub_Dept_Employees
      author: postgres
      changes:
        - createTable:
            tableName: sub_dept_employees
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
              - column:
                  name: first_name
                  type: varchar(100)
              - column:
                  name: middle_name
                  type: varchar(100)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: passport
                  type: varchar(50)
              - column:
                  name: sd_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey: (sd_id)
                    foreignKeyName: FK_Empl_Sub_Department_Id
                    references: sub_departments(id)

      rollback:
        - dropTable:
            tableName: sub_dept_employees
        - dropTable:
            tableName: sub_departments
        - dropTable:
            tableName: main_dept_employees
        - dropTable:
            tableName: main_departments
        - dropTable:
            tableName: users
        - dropTable:
            tableName: roles
        - dropTable:
            tableName: users_roles

  - include:
      file: db.changelog_users.yaml
      relativeToChangelogFile: true

  - include:
      file: db.changelog_roles.yaml
      relativeToChangelogFile: true

  - include:
      file: db.changelog_users_roles.yaml
      relativeToChangelogFile: true

  - include:
      file: db.changelog_main_departments.yaml
      relativeToChangelogFile: true

  - include:
      file: db.changelog_main_dept_employees.yaml
      relativeToChangelogFile: true

  - include:
      file: db.changelog_sub_departments.yaml
      relativeToChangelogFile: true

  - include:
      file: db.changelog_sub_dept_employees.yaml
      relativeToChangelogFile: true