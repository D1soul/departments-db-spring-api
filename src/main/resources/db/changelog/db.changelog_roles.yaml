databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog_roles.yaml
  - changeSet:
      id: insert_table_roles
      author: postgres
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: "ROLE_USER"

        - insert:
            tableName: roles
            columns:
              - column:
                  name: role
                  value: "ROLE_ADMIN"

